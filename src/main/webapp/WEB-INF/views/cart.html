<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<p align="right"><a align="right" th:href="@{/clients}">Home</a></p>

<p th:if="${session.contract} == null">Cart is empty!</p>

<div th:if="${session.contract} != null">
    <p>Selected tariff: <a th:href="@{/tariffs/{id} (id=${session.contract.getTariffDTO().getId()})}"
                           th:text="${session.contract.getTariffDTO().getTariffName()}">tariff</a></p>

    <p>Selected options:</p>
    <ul th:each="option: ${session.contract.getOptionDTOSet()}">
        <li><a th:href="@{/options/{id} (id=${option.getId()})}" th:text="${option.getOptionName()}"></a></li>
    </ul>
    <form th:method="PATCH" th:action="@{/contracts/{id} (id=${session.contract.getId()})}"
          th:object="${session.contract}">
        <input type="submit" value="Confirm!"/>
    </form>
</div>

</body>
</html>
