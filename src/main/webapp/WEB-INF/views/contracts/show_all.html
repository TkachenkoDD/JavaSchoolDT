<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All contracts</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.css"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<br>
<div class="container" th:each="contract : ${contracts}">
    <a th:href="@{/contracts/{id} (id=${contract.getId()})}" th:text="${contract.getNumber()}">contract</a>
</div>
<hr>

</body>
</html>
