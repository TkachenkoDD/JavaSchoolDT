<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All contracts</title>
</head>
<body>

<div th:each="contract : ${contracts}">
    <a th:href="@{/contracts/{id} (id=${contract.getId()})}" th:text="${contract.getNumber()}">contract</a>
</div>
<br/>
<hr/>
<a th:href="@{/contracts/new}">new contract</a>

</body>
</html>
