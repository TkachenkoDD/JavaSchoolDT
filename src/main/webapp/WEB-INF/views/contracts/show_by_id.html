<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Contract</title>
</head>
<body>

<p>Number: <span th:text="${contract.getNumber()}">Number</span></p>
<p sec:authorize="hasAuthority('ADMIN')">Contract owner: <span th:text="${contract.getClientDTO().getName()}">Contract owner</span></p>
<p>Tariff: <a th:href="@{/tariffs/{id} (id=${contract.getTariffDTO().getId()})}"
th:if="${contract.getTariffDTO()}" th:text="${contract.getTariffDTO().getTariffName()}">tariff</a></p>
<p>Options: </p>
<ul th:each="option: ${contract.getOptionDTOSet()}">
    <li><a th:href="@{/options/{id} (id=${option.getId()})}" th:text="${option.getOptionName()}"></a></li>
</ul>
<p th:if="${contract.getStatus()} > '0'">NUMBER BLOCKED!</p>

<form th:method="PATCH" th:action="@{/contracts/{id}/block (id=${contract.getId()})}">
    <button th:value="true" name="click">Block/Unblock</button>
</form>
<br>
<a th:if="${contract.getStatus()} == '0'" th:href="@{/contracts/{id}/edit (id=${contract.getId()})}">Edit contract</a>
<!--<a th:if="${contract.getStatus()} == '0'" th:href="@{/contracts/{id}/cart (id=${contract.getId()})}">Add to cart</a>-->

<form th:method="DELETE" th:action="@{/contracts/{id} (id=${contract.getId()})}" th:object="${contract}"
      sec:authorize="hasAuthority('ADMIN')">
    <input type="submit" value="Delete!"/>
</form>
<hr>
<a th:href="@{/contracts/cart}">Cart</a>

</body>
</html>
