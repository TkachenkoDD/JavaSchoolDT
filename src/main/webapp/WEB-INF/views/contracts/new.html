<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>New contract</title>
</head>
<body>
<p align="right"><a align="right" th:href="@{/clients}">Home</a></p>

<form th:method="POST" th:action="@{/contracts}" th:object="${contract}">
    <label for="number">Enter number: </label>
    <input type="text" th:field="*{number}" id="number">
    <br/>
    <label for="client_id"></label>
    <input type="hidden" th:field="*{clientDTO.id}" id="client_id"/>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
