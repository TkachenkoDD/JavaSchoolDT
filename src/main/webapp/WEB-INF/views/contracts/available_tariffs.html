<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tariffs</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.css"/>
    <!--        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>-->
    <!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>-->
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br>
<div class="container">
    <div class="row" th:each="tariff: ${tariffs}"
         th:if="${contract.getTariffDTO()} == null or ${!contract.getTariffDTO().equals(tariff)}">
        <div class="col">
            <p>Tariff: <span th:text="${tariff.getTariffName()}">Tariff</span></p>
        </div>
        <div class="col">
            <form th:method="PATCH" th:action="@{/contracts/{id}/change_tariff (id=${contract.getId()})}">
                <button class="btn btn-outline-success" type="submit" th:value="${tariff.getId()}" name="tariff">Select
                    tariff
                </button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
