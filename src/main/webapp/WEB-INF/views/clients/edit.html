<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Update client</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<br>
<div class="container">
    <form th:method="PATCH" th:action="@{/clients/{id}(id=${client.getId()})}" th:object="${client}">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Enter name: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" id="name"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="surname" class="col-sm-2 col-form-label">Enter surname: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{surname}" id="surname"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="birthday" class="col-sm-2 col-form-label">Enter date of birth: </label>
            <div class="col-sm-10">
                <input type="date" th:field="*{dateOfBirth}" id="birthday"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="passport" class="col-sm-2 col-form-label">Enter passport number: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{numberOfPassport}" id="passport"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Enter address: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address}" id="address"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Enter e-mail: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{email}" id="email"/>
            </div>
        </div>
        <input type="hidden" th:field="*{password}" id="password">
        <input type="hidden" th:field="*{role}" id="role">
        <button class="btn btn-outline-primary" type="submit">Update!</button>
    </form>
</div>
<br>
<div class="container">
    <form th:method="DELETE" th:action="@{/clients/{id} (id=${client.getId()})}" th:object="${client}"
          sec:authorize="hasAuthority('ADMIN')">
        <button class="btn btn-outline-primary" type="submit">Delete!</button>
    </form>
</div>

</body>
</html>
