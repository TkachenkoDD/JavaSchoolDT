<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All admins</title>
</head>
<body>

<div th:each="admin : ${admins}">
    <a th:href="@{/admins/{id} (id=${admin.getId()})}" th:text="${admin.getLogin()}">admin</a>

</div>
<br/>
<hr/>
<a th:href="@{/admins/new}">new admin</a>

</body>
</html>
