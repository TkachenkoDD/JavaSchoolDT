<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update option</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br>
<div class="container">
    <form th:method="PATCH" th:action="@{/options/{id}(id=${option.getId()})}" th:object="${option}">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Enter option name: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{optionName}" id="name" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="cost" class="col-sm-2 col-form-label">Enter option cost</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{optionCost}" id="cost" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="connection" class="col-sm-2 col-form-label">Enter cost of connection</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{connectionCost}" id="connection" required/>
            </div>
        </div>
        <label for="category">Select category:</label>
        <select th:field="*{category}" id="category">
            <option th:each="cat : ${T(ru.tkachenko.ecare.models.enums.Category).values()}"
                    th:value="${cat}" th:text="${cat}"></option>
        </select>
        <br/>
        <button class="btn btn-outline-primary" type="submit">Update!</button>
    </form>
</div>

</body>
</html>
