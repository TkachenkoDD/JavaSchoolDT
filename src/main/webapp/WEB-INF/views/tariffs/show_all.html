<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>All tariffs</title>
</head>
<body>
<p align="right"><a align="right" th:href="@{/clients}">Home</a></p>

<div th:each="tariff : ${tariffs}">
    <a th:href="@{/tariffs/{id} (id=${tariff.getId()})}" th:text="${tariff.getTariffName()}">tariff</a>
</div>
<hr/>
<a th:href="@{/tariffs/new}" sec:authorize="hasAuthority('ADMIN')">New tariff</a>

</body>
</html>
