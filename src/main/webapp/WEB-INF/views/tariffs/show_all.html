<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All tariffs</title>
</head>
<body>

<div th:each="tariff : ${tariffs}">
    <a th:href="@{/tariffs/{id} (id=${tariff.getId()})}" th:text="${tariff.getTariffName()}">tariff</a>
</div>
<br/>
<hr/>
<a th:href="@{/tariffs/new}">new tariff</a>

</body>
</html>
