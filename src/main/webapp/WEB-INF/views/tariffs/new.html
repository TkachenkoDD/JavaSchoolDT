<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>New tariff</title>
</head>
<body>
<p align="right"><a align="right" th:href="@{/clients}">Home</a></p>

<form th:method="POST" th:action="@{/tariffs}" th:object="${tariff}">
    <label for="name">Enter tariff name: </label>
    <input type="text" th:field="*{tariffName}" id="name"/>
    <br/>
    <label for="cost">Enter tariffs cost</label>
    <input type="text" th:field="*{tariffCost}" id="cost"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
