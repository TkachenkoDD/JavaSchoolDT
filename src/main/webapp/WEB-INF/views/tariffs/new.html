<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New tariff</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<br>
<div class="container">
    <form th:method="POST" th:action="@{/tariffs}" th:object="${tariff}">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Enter tariff name: </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{tariffName}" id="name"/>
            </div>
        </div>
        <div class="row mb-3">
            <label for="cost" class="col-sm-2 col-form-label">Enter tariffs cost</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{tariffCost}" id="cost"/>
            </div>
        </div>
        <button class="btn btn-outline-primary" type="submit">Create!</button>
    </form>
</div>

</body>
</html>
